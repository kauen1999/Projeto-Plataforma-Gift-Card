/admin/dashboard:
  get:
    tags:
      - Admin
    summary: Retorna estatísticas gerais do sistema
    security:
      - bearerAuth: []
    responses:
      200:
        description: Dados do painel retornados com sucesso
      401:
        description: Não autorizado

/admin/users:
  get:
    tags:
      - Admin
    summary: Lista todos os usuários cadastrados
    security:
      - bearerAuth: []
    responses:
      200:
        description: Lista de usuários retornada com sucesso
      401:
        description: Não autorizado

/admin/companies:
  post:
    tags:
      - Admin
    summary: Cria uma nova empresa
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
    responses:
      201:
        description: Empresa criada com sucesso
      400:
        description: Dados inválidos
      401:
        description: Não autorizado
   get:
    tags:
      - Admin
    summary: Lista todas as empresas
    security:
      - bearerAuth: []
    responses:
      200:
        description: Lista de empresas retornada com sucesso
      401:
        description: Não autorizado

/admin/companies/{id}/status:
  patch:
    tags:
      - Admin
    summary: Ativa ou desativa uma empresa
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Status da empresa atualizado
      404:
        description: Empresa não encontrada
      401:
        description: Não autorizado

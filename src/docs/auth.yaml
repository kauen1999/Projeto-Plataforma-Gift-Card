/auth/register:
  post:
    tags:
    - Auth
    summary: Registro de novo usuário
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
            - name
            - email
            - password
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
    responses:
      201:
        description: Usuário registrado com sucesso
      400:
        description: Dados inválidos

/auth/login:
  post:
    tags:
    - Auth
    summary: Login de usuário
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
            - email
            - password
            properties:
              email:
                type: string
              password:
                type: string
    responses:
      200:
        description: Login bem-sucedido (retorna JWT)
      401:
        description: Credenciais inválidas

/auth/me:
  get:
    tags:
    - Auth
    summary: Retorna os dados do usuário logado
    security:
    - bearerAuth: []
    responses:
      200:
        description: Dados do usuário retornados com sucesso
      401:
        description: Token ausente ou inválido

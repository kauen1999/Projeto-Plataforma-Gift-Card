/offers:
  post:
    tags:
    - Offers
    summary: Cria uma nova oferta de gift card (admin)
    security:
    - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
            - company_id
            - title
            - value
            properties:
              company_id:
                type: integer
              title:
                type: string
              description:
                type: string
              value:
                type: number
              discount_percentage:
                type: number
    responses:
      201:
        description: Oferta criada com sucesso
      400:
        description: Dados inválidos
      401:
        description: Não autorizado

/offers/list:
  get:
    tags:
    - Offers
    summary: Lista pública de ofertas disponíveis
    security:
    - bearerAuth: []
    responses:
      200:
        description: Lista de ofertas retornada com sucesso

/offers/admin/list:
  get:
    tags:
    - Offers
    summary: Lista administrativa de todas as ofertas (admin)
    security:
    - bearerAuth: []
    responses:
      200:
        description: Lista completa retornada com sucesso
      401:
        description: Não autorizado

/offers/{id}:
  put:
    tags:
    - Offers
    summary: Atualiza uma oferta existente
    security:
    - bearerAuth: []
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              description:
                type: string
              value:
                type: number
              discount_percentage:
                type: number
    responses:
      200:
        description: Oferta atualizada com sucesso
      400:
        description: Dados inválidos
      404:
        description: Oferta não encontrada

  delete:
    tags:
    - Offers
    summary: Remove logicamente uma oferta
    security:
    - bearerAuth: []
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    responses:
      204:
        description: Oferta excluída com sucesso
      404:
        description: Oferta não encontrada
